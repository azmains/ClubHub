<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Home Page</title>
    <link rel="stylesheet" href="AdminManager.css" />

    <div class="topNav">
      <div class="left">
        <nav>
          <a href="#" class="tab active">Home</a>

          <button id="makeAdmin" class="admin">Assign Admin</button>
          <button id="makeClub" class="admin">Create Club</button>
          <a href="/profileSettings.html" class="tab active topLeft"
            >Settings</a
          >
        </nav>
      </div>

      <br />
      <h1 id="title"><span class="clubCol">Club</span>Hub</h1>

      <hr class="breakTop" />

    <div class="leftContent">
      <div class="availbleClubs">

      <div class="find">
        <h2 class="fUser">Find User:</h2>
        <input
          type="search"
          id="searchMemberID"
          name="q"
          placeholder="Enter User Name"

        <button id="moreDetails" class="userOption1">Search</button>

    </div>
